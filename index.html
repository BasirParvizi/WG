<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e74c3c">
    <title>WireGuard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --glass-color: rgba(255, 255, 255, 0.2);
            --text-color: #2d3436;
            --light-text: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logo.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            width: 100%;
        }
        
        .glass-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            border-radius: 12px;
            background: var(--glass-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: var(--light-text);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 160px;
        }
        
        .glass-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .glass-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn i {
            margin-right: 8px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            .download-buttons, .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .glass-btn, .action-btn {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img 
                src="https://raw.githubusercontent.com/BasirParvizi/F/main/logo.jpg" 
                alt="WireGuard Logo" 
                class="logo" 
                id="wireguard-logo"
                onload="this.classList.add('loaded')"
                onerror="this.src='https://via.placeholder.com/150?text=WireGuard+Logo'"
            >
            <h1>WireGuard</h1>
        </div>
        
        <div class="download-buttons">
            <a href="https://itunes.apple.com/us/app/wireguard/id1441195209" class="glass-btn" id="app-store">
                <i class="fab fa-apple"></i>
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.wireguard.android" class="glass-btn" id="google-play">
                <i class="fab fa-google-play"></i>
                Google Play
            </a>
            <a href="https://download.wireguard.com/windows-client/wireguard-installer.exe" class="glass-btn" id="windows-download">
                <i class="fab fa-windows"></i>
                Download for Windows
            </a>
            <a href="https://download.wireguard.com/android-client/com.wireguard.android-1.0.20250531.apk" class="glass-btn" id="apk-download">
                <i class="fas fa-download"></i>
                Download APK
            </a>
            <a href="#" class="glass-btn" id="apk-download-2">
                <i class="fas fa-download"></i>
                Download APK 2
            </a>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="action-btn" id="download-config">
                <i class="fas fa-file-download"></i>
                Download Config
            </a>
            <a href="#" class="action-btn" id="qr-code">
                <i class="fas fa-qrcode"></i>
                QR Code
            </a>
        </div>
        
        <div class="footer">
            <p>Basir Parvizi</p>
        </div>
    </div>
    
    <div class="toast" id="toast">Download started!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toast notification function
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 3000);
            }

            // تابع برای استخراج نام فایل از URL
            function getFileNameFromUrl(url) {
                return url.substring(url.lastIndexOf('/') + 1);
            }

            // تابع برای دانلود اجباری با نام فایل اصلی
            function forceDownloadWithOriginalName(url) {
                const fileName = getFileNameFromUrl(url);
                fetch(url, {
                    headers: new Headers({
                        'Origin': location.origin
                    }),
                    mode: 'cors'
                })
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(e => {
                    console.error('Download error:', e);
                    showToast('Download failed!');
                });
            }

            // تابع برای دریافت فایل‌های مخزن از GitHub
            async function fetchRepositoryFiles() {
                const repoUrl = 'https://api.github.com/repos/BasirParvizi/F/contents/';
                try {
                    const response = await fetch(repoUrl);
                    const files = await response.json();
                    
                    // پیدا کردن اولین فایل .conf
                    const confFile = files.find(file => file.name.endsWith('.conf'));
                    const confUrl = confFile ? `https://raw.githubusercontent.com/BasirParvizi/WG/main/${confFile.name}` : null;

                    // پیدا کردن اولین فایل .jpg
                    const jpgFile = files.find(file => file.name.endsWith('.jpg'));
                    const jpgUrl = jpgFile ? `https://raw.githubusercontent.com/BasirParvizi/WG/main/${jpgFile.name}` : null;

                    return { confUrl, jpgUrl };
                } catch (error) {
                    console.error('Error fetching repository files:', error);
                    showToast('Failed to load files!');
                    return { confUrl: null, jpgUrl: null };
                }
            }

            // تنظیم لینک‌ها به صورت دینامیک
            async function setupDynamicLinks() {
                const { confUrl, jpgUrl } = await fetchRepositoryFiles();

                // تنظیم لینک دانلود کانفیگ
                if (confUrl) {
                    document.getElementById('download-config').addEventListener('click', function(e) {
                        e.preventDefault();
                        showToast('Downloading Config...');
                        forceDownloadWithOriginalName(confUrl);
                    });
                } else {
                    document.getElementById('download-config').addEventListener('click', function(e) {
                        e.preventDefault();
                        showToast('No .conf file found!');
                    });
                }

                // تنظیم لینک QR Code
                if (jpgUrl) {
                    document.getElementById('qr-code').href = jpgUrl;
                } else {
                    document.getElementById('qr-code').addEventListener('click', function(e) {
                        e.preventDefault();
                        showToast('No .jpg file found!');
                    });
                }
            }

            // دانلود APK 2
            document.getElementById('apk-download-2').addEventListener('click', function(e) {
                e.preventDefault();
                showToast('Downloading APK 2...');
                forceDownloadWithOriginalName(
                    'https://raw.githubusercontent.com/BasirParvizi/F/main/wireguard.apk.png'
                );
            });

            // اجرای تنظیمات دینامیک
            setupDynamicLinks();
        });
    </script>
</body>
</html>
